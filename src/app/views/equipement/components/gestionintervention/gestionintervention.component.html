<div class="container-fluide">
  <div class="row">
    <div id="id1" class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">
      <div class="card ">
        <div class="card-header">
          <i class="fa fa-edit"></i>{{pageTitle}}
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse1()"><i class={{iconCollapse}}></i></button>
            <button type="button" class="card-header-action btn btn-link btn-close"(click)="close1()"><i class="icon-close"></i></button>
          </div>
        </div>
        <div (collapsed)="collapsed($event)"
        (expanded)="expanded($event)"
        [collapse]="isCollapsed1"
        class="card-body">
 
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>id Agent intervention </label>
          <select id="idagentintervention" formControlName="idagentintervention" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idagentintervention.errors }">
            <option *ngFor="let a of  agentinterventions" [value]="a.id">{{a.name}}-{{a.lastName}}</option>
          </select>
          <div *ngIf="submitted && f.idagentintervention.errors" class="invalid-feedback">
            <div *ngIf="f.idagentintervention.errors.required">id agent intervention est obligatoire</div>
        </div>
      </div>
      <div class="form-group">
        <label>id Materiel </label>
        <select id="idmateriel" formControlName="idmateriel" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idmateriel.errors }">
          <option *ngFor="let m of  materiels" [value]="m.id">{{m.description}}</option>
        </select>
        <div *ngIf="submitted && f.idmateriel.errors" class="invalid-feedback">
          <div *ngIf="f.idmateriel.errors.required">id materiel est obligatoire</div>
      </div>
    </div>
    <div class="form-group">
      <label>Date Intervention </label>
      <input type="date" class="form-control" formControlName="dateIntervention" id="dateIntervention" [ngClass]="{ 'is-invalid': submitted && f.dateIntervention.errors }" />
      <div *ngIf="submitted && f.dateIntervention.errors" class="invalid-feedback">
          <div *ngIf="f.dateIntervention.errors.required"> date is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>heure  Information</label>
      <input type="time" class="form-control" formControlName="heureIntervention" id="heureIntervention" [ngClass]="{ 'is-invalid': submitted && f.heureIntervention.errors }" />
      <div *ngIf="submitted && f.heureIntervention.errors" class="invalid-feedback">
          <div *ngIf="f.heureIntervention.errors.required"> heure is required</div>
          <div *ngIf="f.heureIntervention.errors.time"> heure doit etre en time </div>
      </div>
    </div>
    <div class="form-group">
      <label>Action </label>
      <input type="text" class="form-control" formControlName="action" id="action"  [ngClass]="{ 'is-invalid': submitted && f.action.errors }" />
      <div *ngIf="submitted && f.action.errors" class="invalid-feedback">
          <div *ngIf="f.action.errors.required"> action is required</div>
          <div *ngIf="f.action.errors.alpha"> action doit etre en alphab√©tique </div>
      </div>
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="reset" class="btn btn-dark">Annuler</button>      
      </div>
    </form>
  </div>
</div>
</div>
<div id="id2" class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
<div class="card ">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Liste  Intervention
    <div class="card-header-actions">
      <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse2()"><i class={{iconCollapse}}></i></button>
      <button type="button" class="card-header-action btn btn-link btn-close"(click)="close2()"><i class="icon-close"></i></button>
    </div>
  </div>
  <div (collapsed)="collapsed($event)"
  (expanded)="expanded($event)"
  [collapse]="isCollapsed2"
  class="card-body">
    <app-intervention [interventions]="interventions" [page1]="page1" [count1]="count1" [pageSize1]="pageSize1"></app-intervention>
  </div>
</div>
</div>
</div>
</div>
