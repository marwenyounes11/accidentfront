<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="motcle1"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="retrieveVictimesMc()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>
 <div class="pricing-header mx-auto ">
   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg t">
    <thead>
    <tr>
    <th scope="col">Nom Victime</th>
    <th scope="col">Prenom Victime</th>
    <th scope="col">Corp Blesser</th>
    <th scope="col">Niveau Blessure </th>
    <th scope="col">Etat Victime</th>
    <th scope="col">Type Victime</th>
    <th colspan="2">
      Action
    </th>
    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of victimes | paginate: { itemsPerPage: pageSize1,
      currentPage: page1,
      totalItems: count1 }">	
    <td>{{item.nameVictime}}</td>
    <td>{{item.lastNameVictime}}</td>
    <td>{{item.corpBlesser}}</td>
    <td>{{item.niveauBlessure}}</td>
    <td>{{item.etatVictime}}</td>
    <td>{{item.typeVictime}}</td>
    <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item.id)">
      <i class="fa fa-pencil-square-o" ></i></button></td>
   <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         <div class="col-md-12">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            responsive="true"
            (pageChange)="handlePageChange1($event)"
          ></pagination-controls>
        </div>
        <div class="mt-3">
          ...
      
          Items per Page:
          <select (change)="handlePageSizeChange1($event)">
            <option *ngFor="let size of pageSizes" [value]="size">
              {{ size }}
            </option>
          </select>
        </div>
         </div>
       </div>
