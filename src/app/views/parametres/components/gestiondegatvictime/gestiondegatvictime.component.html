<div class="container-fluide">
<div class="row">
  <div id="id1" class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">
    <div class="card ">
      <div class="card-header">
        <i class="fa fa-edit"></i>{{pageTitle}}
        <div class="card-header-actions">
          <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse1()"><i class={{iconCollapse}}></i></button>
          <button type="button" class="card-header-action btn btn-link btn-close"(click)="close1()"><i class="icon-close"></i></button>
        </div>
      </div>
      <div (collapsed)="collapsed($event)"
      (expanded)="expanded($event)"
      [collapse]="isCollapsed1"
      class="card-body">
 
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>id Degat  </label>
          <select id="iddegat" formControlName="iddegat" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.iddegat.errors }">
            <option *ngFor="let d of  degats" [value]="d.id">{{d.description}}</option>
          </select>
          <div *ngIf="submitted && f.iddegat.errors" class="invalid-feedback">
            <div *ngIf="f.iddegat.errors.required">id degat is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>id Victime  </label>
        <select id="idvictime" formControlName="idvictime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.idvictime.errors }">
          <option *ngFor="let t of  victimes" [value]="t.id">{{t.nameVictime}}</option>
        </select>
        <div *ngIf="submitted && f.idvictime.errors" class="invalid-feedback">
          <div *ngIf="f.idvictime.errors.required">id victime is required</div>
      </div>
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="reset" class="btn btn-dark" (click)="ResetForm()">Annuler</button>
    </div>
    </form>
  </div>
</div>
</div>
<div id="id2" class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
<div class="card ">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Liste Degat Victime
    <div class="card-header-actions">
      <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse2()"><i class={{iconCollapse}}></i></button>
      <button type="button" class="card-header-action btn btn-link btn-close"(click)="close2()"><i class="icon-close"></i></button>
    </div>
  </div>
  <div (collapsed)="collapsed($event)"
  (expanded)="expanded($event)"
  [collapse]="isCollapsed2"
  class="card-body">
    <app-degatvictime [degatvictimes]="degatvictimes" [page1]="page1" [count1]="count1" [pageSize1]="pageSize1"></app-degatvictime>
  </div>
</div>
</div>
</div>
</div>
