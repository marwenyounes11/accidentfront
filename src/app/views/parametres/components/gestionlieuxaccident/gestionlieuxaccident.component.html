<div class="container-fluide">
  <div class="row">
    <div id="id1" class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">
      <div class="card ">
        <div class="card-header">
          <i class="fa fa-edit"></i>{{pageTitle}}
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse1()"><i class={{iconCollapse}}></i></button>
            <button type="button" class="card-header-action btn btn-link btn-close"(click)="close1()"><i class="icon-close"></i></button>
          </div>
        </div>
        <div (collapsed)="collapsed($event)"
        (expanded)="expanded($event)"
        [collapse]="isCollapsed1"
        class="card-body">
      <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Longitude </label>
          <input type="text" class="form-control" formControlName="longitude" id="longitude"   [ngClass]="{ 'is-invalid': submitted && f.longitude.errors }" />
          <div *ngIf="submitted && f.longitude.errors" class="invalid-feedback">
              <div *ngIf="f.longitude.errors.required"> longitude est obligatoire</div>
              <div *ngIf="f.longitude.errors.NAME">longitude doit etre en bon format </div>
          </div>
        </div>
        <div class="form-group">
          <label>Latitude </label>
          <input type="text" class="form-control" formControlName="latitude" id="latitude"   [ngClass]="{ 'is-invalid': submitted && f.latitude.errors }" />
          <div *ngIf="submitted && f.latitude.errors" class="invalid-feedback">
              <div *ngIf="f.latitude.errors.required"> latitude est obligatoire</div>
              <div *ngIf="f.latitude.errors.NAME">latitude doit etre en bon format </div>
          </div>
        </div>
        <div class="form-group">
          <label>Emplacement </label>
          <input type="text" class="form-control" formControlName="emplacement" id="emplacement"   [ngClass]="{ 'is-invalid': submitted && f.emplacement.errors }" />
          <div *ngIf="submitted && f.emplacement.errors" class="invalid-feedback">
              <div *ngIf="f.emplacement.errors.required"> emplacement est obligatoire</div>
              <div *ngIf="f.emplacement.errors.NAME">emplacement doit etre en bon format </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
          <button type="reset" class="btn btn-dark">Annuler</button>      </div>
      </form>
    </div>
  </div>
  </div>
  <div id="id2" class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
  <div class="card ">
    <div class="card-header">
      <i class="fa fa-align-justify"></i> Liste Lieux
      <div class="card-header-actions">
        <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse2()"><i class={{iconCollapse}}></i></button>
        <button type="button" class="card-header-action btn btn-link btn-close"(click)="close2()"><i class="icon-close"></i></button>
      </div>
    </div>
    <div (collapsed)="collapsed($event)"
    (expanded)="expanded($event)"
    [collapse]="isCollapsed2"
    class="card-body">
      <app-lieuxaccident [lieuxAccidents]="lieuxAccidents" [page1]="page1" [count1]="count1" [pageSize1]="pageSize1"></app-lieuxaccident>
    </div>
  </div>
  </div>
  </div>
  </div>
