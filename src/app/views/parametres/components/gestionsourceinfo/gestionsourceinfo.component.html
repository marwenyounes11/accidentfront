<div class="container-fluide">
<div class="row">
  <div id="id1" class="col-xs-5 col-sm-5 col-md-5 col-lg-5 ">
    <div class="card ">
      <div class="card-header">
        <i class="fa fa-edit"></i>{{pageTitle}}
        <div class="card-header-actions">
          <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse1()"><i class={{iconCollapse}}></i></button>
          <button type="button" class="card-header-action btn btn-link btn-close"(click)="close1()"><i class="icon-close"></i></button>
        </div>
      </div>
      <div (collapsed)="collapsed($event)"
      (expanded)="expanded($event)"
      [collapse]="isCollapsed1"
      class="card-body">
            <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">    
              <div class="form-group">
                <label>Nom</label>
                <input  type="text" placeholder="taper le nom" formControlName="name" id="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required"> Nom est obligatoire</div>
                    <div *ngIf="f.name.errors.alpha">Nom doit etre en alphabétique </div>
                </div>
              </div>
              <div class="form-group">
                <label>Prenom</label>
                <input  type="text" placeholder="taper le prenom" formControlName="lastName" id="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required"> prenom est obligatoire</div>
                    <div *ngIf="f.lastName.errors.alpha">prenom doit etre en alphabétique </div>
                </div>
              </div>
              <div class="form-group">
                <label>Nature</label>
                <input  type="text" placeholder="taper le nature d'info" formControlName="nature" id="nature" [ngClass]="{ 'is-invalid': submitted && f.nature.errors }" />
                <div *ngIf="submitted && f.nature.errors" class="invalid-feedback">
                    <div *ngIf="f.nature.errors.required"> nature est obligatoire</div>
                    <div *ngIf="f.nature.errors.alpha">nature doit etre en alphabétique </div>
                </div>
              </div>
              <div class="form-group">
                <label>Téléphone </label>
                <input type="tel"  placeholder="taper votre telephone" formControlName="phone" id="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">phone is required</div>
                    <div *ngIf="f.phone.errors.onlyDigit">phone doit etre en bon format</div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-dark"> Submit</button>
                <button type="reset" class="btn btn-dark">Annuler</button>
              </div>
            </form>
          </div>
        </div>
        </div>
        <div id="id2" class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
        <div class="card ">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Liste Source Info
            <div class="card-header-actions">
              <button type="button" class="card-header-action btn btn-link btn-minimize"(click)="toggleCollapse2()"><i class={{iconCollapse}}></i></button>
              <button type="button" class="card-header-action btn btn-link btn-close"(click)="close2()"><i class="icon-close"></i></button>
            </div>
          </div>
          <div (collapsed)="collapsed($event)"
          (expanded)="expanded($event)"
          [collapse]="isCollapsed2"
          class="card-body">
            <app-sourceinfo [sourceinform]="sourceinform" [page1]="page1" [count1]="count1" [pageSize1]="pageSize1"></app-sourceinfo>
          </div>
        </div>
        </div>
        </div>
        </div>
