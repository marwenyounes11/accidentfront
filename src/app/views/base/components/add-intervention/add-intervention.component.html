<div>
  <h1>{{pageTitle}}</h1>
    </div>
 
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>id Agent intervention </label>
          <select id="idagentintervention" formControlName="idagentintervention" class="form-control">
            <option *ngFor="let a of  agentinterventions._embedded.agentInterventions" [value]="a.id">{{a.name}}-{{a.lastName}}</option>
          </select>
      </div>
      <div class="form-group">
        <label>id Materiel </label>
        <select id="idmateriel" formControlName="idmateriel" class="form-control">
          <option *ngFor="let m of  materiels._embedded.materiels" [value]="m.id">{{m.description}}</option>
        </select>
    </div>
    <div class="form-group">
      <label>Date Intervention </label>
      <input type="date" class="form-control" formControlName="dateIntervention" id="dateIntervention">
    </div>
    <div class="form-group">
      <label>heure  Information</label>
      <input type="time" class="form-control" formControlName="heureIntervention" id="heureIntervention">
    </div>
    <div class="form-group">
      <label>Action </label>
      <input type="text" class="form-control" formControlName="ation" id="ation"   >
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="reset" class="btn btn-dark">Annuler</button>      
      </div>
    </form>
