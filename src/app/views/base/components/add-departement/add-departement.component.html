    <div>
      <h1>{{pageTitle}}</h1>
    </div>
 
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">  
      <div class="form-group">
        <label>name Departement </label>
        <input type="text" class="form-control" formControlName="nameDepartement" id="nameDepartement"   >
      </div>
      <div class="form-group" id="e1">
        <label> lieux </label>
        <select id="idlieux" formControlName="idlieux" class="form-control">
          <option *ngFor="let l of  lieuxAccidents._embedded.lieuxAccidents" [value]="l.id">{{l.emplacement}}</option>
        </select>
    </div>
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="reset" class="btn btn-dark">Annuler</button>
      </div>
    </form>
