
    <div>
      <h1>{{pageTitle}}</h1>
    </div>
  
        <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Nom</label>
            <input  type="text" placeholder="taper le nom" formControlName="name" id="name">
          </div>
          <div class="form-group">
            <label>Prenom</label>
            <input  type="text" placeholder="taper le prenom" formControlName="lastName" id="lastName">
          </div>
            <div class="form-group">
            <label>Email</label>
             <input  type="email" placeholder="taper votre Email" formControlName="email" id="email">
            </div>
             <div class="form-group">
            <label>Matricule</label>
            <input  type="text" placeholder="taper le matricule" class="form-control" formControlName="matricule" id="matricule">
          </div>
            <div class="form-group">
            <label>Téléphone du candidat</label>
            <input type="tel"  placeholder="taper votre telephone" formControlName="phone" id="phone">
          </div>
            <div class="form-group">
            <button type="submit" class="btn btn-dark"> Submit</button>
            <button type="reset" class="btn btn-dark">Annuler</button>
          </div>
        </form>
