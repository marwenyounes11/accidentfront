<div>
    Liste  huissier
  </div>
  <div class="l" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      
              <a class="btn btn-sm btn-success text-white pull-right" routerLink="/base/addhuissier">
                  <i class="fa fa-plus"></i>Add  huissier </a>
       
  </div>

<div class="pricing-header mx-auto ">
 <div class="table-responsive">
  <table class="table table-bordered table-responsive-sm table-responsive-md
 table-responsive-lg t">
  <thead>
  <tr>
    
	
  <th scope="col">Number</th>
  <th scope="col">date Huissier</th>
  <th scope="col">heure Huissier</th>
  <th scope="col">Securite</th>
  <th scope="col">Accident</th>
  <th scope="col">source declare huissier</th>
  <th colspan="2">
    Action
  </th>
  </tr>
  </thead>
  <tbody>


  <tr *ngFor="let item of huissier._embedded.huissiers ">
  <td>{{item.number}}</td>
  <td>{{item.dateHuissier}}</td>
  <td>{{item.heureHuissier}}</td>
  <td>{{item.securite.id}}</td>
  <td>{{item.accident.id}}</td>
  <td>{{item.sourcedeclarehuissier.id}}</td>
  <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)" [routerLink]="['/base/edithuissier', item.id, 'edit']">
    <i class="fa fa-pencil-square-o" ></i></button></td>
 <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
    <i class="fa fa-trash-o"></i></button></td>
     </tr>
       </tbody>
       </table>
       </div>
     </div>
