<div>
    Liste AccidentInforms
  </div>
  <div class="l" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      
              <a class="btn btn-sm btn-success text-white pull-right" routerLink="/base/addaccidentinform">
                  <i class="fa fa-plus"></i>Add AccidentInform</a>
       
  </div>

<div class="pricing-header mx-auto ">
 <div class="table-responsive">
  <table class="table table-bordered table-responsive-sm table-responsive-md
 table-responsive-lg t">
  <thead>
  <tr>
  <th scope="col">Accident</th>
  <th scope="col">Source Information</th>
  <th scope="col">Date Information </th>
  <th scope="col">Heure Information </th>
  <th scope="col">Description </th>
  <th colspan="2">
    Action
  </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of accidentinforms._embedded.accidentInforms ">
  <td>{{item.accident.id }}</td>
  <td>{{item.sourceinform.id}}</td>
  <td>{{item.dateInformation}}</td>
  <td>{{item.heureInformation}}</td>
  <td>{{item.description}}</td>
  <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)" [routerLink]="['/base/editaccidentinform', item.id, 'edit']">
    <i class="fa fa-pencil-square-o" ></i></button></td>
 <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">
    <i class="fa fa-trash-o"></i></button></td>
     </tr>
       </tbody>
       </table>
       </div>
     </div>
