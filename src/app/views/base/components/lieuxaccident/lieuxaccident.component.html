<div>

  </div>

                  <i class="fa fa-plus"></i>Add Lieux Accident</a>
       
  </div>

<div class="pricing-header mx-auto ">
 <div class="table-responsive">
  <table class="table table-bordered table-responsive-sm table-responsive-md
 table-responsive-lg t">
  <thead>
  <tr>
    
	
  <th scope="col">Longitude</th>
  <th scope="col">Latitude </th>
  <th scope="col">Emplacement</th>
  <th colspan="2">
    Action
  </th>
  </tr>
  </thead>
  <tbody>


  <tr *ngFor="let item of lieuxAccidents._embedded.lieuxAccidents ">

  <td><button class="btn btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)" [routerLink]="['/base/editlieuxaccident', item.id, 'edit']">

 <td><button class="btn btn-danger btn btn-outline-dark ml-1" (click) = "removeData(item.id)">

     </tr>
       </tbody>
       </table>
